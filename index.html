<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    

    <main class="main">

        <div class="result-card">
            <div class="result-score">
                <h1 class="result-score__title">Result</h1>
                <p class="result-score__num">76 <span class="result-score__points">of 100</span></p>
                <p class="result-score__subtitle">Great</p>
                <p class="result-score__text">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="result-summary">
                <h2 class="result-summary__title">Summary</h2>
                <div class="result-summary__card">
                    <div class="result-summary__item">
                        <div class="result-summary__name">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10.8333 8.33333V2.5L4.16666 11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z" stroke="#FF5555" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="result-summary__text">Reaction</span>
                        </div>
                        <div class="result-summary__score">
                            <p class="result-summary__point"> 80 <span class="result-summary__100">/ 100</span></p>
                        </div>
                    </div>
                    <div class="result-summary__item">
                        <div class="result-summary__name">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10.8333 8.33333V2.5L4.16666 11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z" stroke="#FF5555" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="result-summary__text">Memory</span>
                        </div>
                        <div class="result-summary__score">
                            <p class="result-summary__point"> 92<span class="result-summary__100">/ 100</span></p>
                        </div>
                    </div>
                    <div class="result-summary__item">
                        <div class="result-summary__name">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10.8333 8.33333V2.5L4.16666 11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z" stroke="#FF5555" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="result-summary__text">Verbal</span>
                        </div>
                        <div class="result-summary__score">
                            <p class="result-summary__point">61 <span class="result-summary__100">/ 100</span></p>
                        </div>
                    </div>
                    <div class="result-summary__item">
                        <div class="result-summary__name">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10.8333 8.33333V2.5L4.16666 11.6667H9.16666V17.5L15.8333 8.33333H10.8333Z" stroke="#FF5555" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="result-summary__text">Visual</span>
                        </div>
                        <div class="result-summary__score">
                            <p class="result-summary__point"> 73<span class="result-summary__100">/ 100</span></p>
                        </div>
                    </div>
                </div>
                <a href="#!" class="result-summary__btn">Continue</a>
            </div>
        </div>

    </main>

</body>
</html>
